{% extends "base.html" %}
{% block title %}Image Summarization{% endblock %}
{% block content %}
    <h2>Upload an Image for Text Summarization</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="photo">Select Image</label>
            <input type="file" name="photo" id="photo" class="form-control">
        </div>
        <div class="form-group">
            <label for="num_sentences">Number of Sentences</label>
            <input type="number" name="num_sentences" id="num_sentences" class="form-control" min="1" max="10">
        </div>
        <button type="submit" class="btn btn-primary">Summarize</button>
    </form>
{% endblock %}
